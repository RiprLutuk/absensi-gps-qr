name: Laravel Tests

on:
  push:
    branches: [ "master", "main" ]
  pull_request:

env:
  DB_CONNECTION: mysql
  DB_DATABASE: db_absensi_karyawan_test
  DB_PASSWORD: null

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
          MYSQL_DATABASE: ${{ env.DB_DATABASE }}
          MYSQL_ROOT_PASSWORD: ${{ env.DB_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

        
    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: latest
        extensions: gd, intl, zip

    - uses: actions/checkout@v4

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate --force

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Restore bun install cache
      id: cache-bun-install
      uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Bun dependencies and Build Assets
      run: bun install && bun run build

    - name: Delete node_modules
      run: rm -rf node_modules

    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      run: php artisan test

    - name: Execute migrations
      run: php artisan migrate:fresh --force

    - name: Execute seeders
      run: php artisan db:seed FakeDataSeeder --force

  deploy:
    name: ðŸš€ Deploy to FTP
    needs: laravel-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, bcmath, intl, gd, zip

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-dev --optimize-autoloader

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Build Assets
      run: |
        bun install
        bun run build
        rm -rf node_modules

    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/.editorconfig
          **/.env.example
          **/phpunit.xml
          **/README.md
          **/.github/**
